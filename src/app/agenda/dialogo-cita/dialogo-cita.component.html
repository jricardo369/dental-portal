<h2 mat-dialog-title>{{titulo}}</h2>

<mat-dialog-content>
    <div class="iigwo-input" style="margin-right: 0;">
        <label>Paciente</label>
        <select [disabled]="!creando">
            <option value="M">Diana Lopez</option>
            <option value="F">Jose Lopez</option>
        </select>
    </div>

    <div class="iigwo-input" style="margin-right: 0;">
        <label>Fecha</label>
        <input type="date" [readOnly]="!creando">
    </div>

    <div class="iigwo-input" style="margin-right: 0;">
        <label>Hora inicio</label>
        <input type="time" [readOnly]="!creando">
    </div>

    <div class="iigwo-input" style="margin-right: 0;">
        <label>Hora fin</label>
        <input type="time" [readOnly]="!creando">
    </div>

    <div class="iigwo-input descripcion" style="margin-right: 0;">
        <label>Comentario</label>
        <textarea type="string" style="min-height: 48px;" [readOnly]="!creando"></textarea>
    </div>
</mat-dialog-content>

<mat-dialog-actions>

    <button *ngIf="!creando" class="iigwo" (click)='eliminar()'>Eliminar</button>
    <button class="iigwo" style="margin-left:auto;" (click)='cerrar()'>{{creando ? "Cancelar" : "Cerrar"}}</button>
    <button *ngIf="creando" class="iigwo accent" style="margin-right:0;" (click)='crear()'>Crear</button>

</mat-dialog-actions>

<!-- CARGANDO-->
<div class='iigwo-loading' *ngIf="cargando">
    <mat-spinner></mat-spinner>
</div>
