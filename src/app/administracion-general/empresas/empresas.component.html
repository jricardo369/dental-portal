<app-workspace-nav>
    <app-general-nav></app-general-nav>
</app-workspace-nav>
<div class='workspace'>
	<div class='main'>
		<div class='menu'>
			<label class='home'>Empresas</label>

			<button class='iigwo' (click)='nuevo()'>
			<mat-icon svgIcon="add-box"></mat-icon>
			<label>Nueva empresa</label>
			</button>

			<button class='iigwo' (click)='refresh()'>
            <mat-icon svgIcon="refresh"></mat-icon>
            <label i18n="@@Refrescar">Refrescar</label>
        	</button>

		</div>
		<div class='content'>
			<div class="table-wrapper" (scroll)="utilService.tableWrapperScroll($event)" style="border-right-width: 1px">
				<table class='big'>
					<tr>
						<th class=''>CÃ³digo</th>
						<th class=''>Empresa</th>
						<th class=''>Sistema</th>
						<th class=''>Base de Datos</th>
					</tr>
					<tr *ngFor='let sub of empresa'>
						<td class='' ><a routerLink="{{sub.codigo_empresa}}" style="max-width: 350px;
							display: block;
							white-space: nowrap;
							text-overflow: ellipsis;
							overflow: hidden;
						">{{sub.codigo_empresa}}</a></td>
						<td class=''>{{sub.empresa}}</td>
						<td class=''>{{sub.sistema}}</td>
						<td class=''>{{sub.baseDeDatos}}</td>
					</tr>
			</table>
		</div>
		</div>
		
		<div class='iigwo-loading' *ngIf="cargando">
			<mat-spinner></mat-spinner>
		</div>
	</div>
</div>
